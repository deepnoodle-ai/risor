before:
  hooks:
    - go mod tidy
builds:
  - id: "standard"
    env:
      - CGO_ENABLED=0
    flags:
      - -tags=aws,k8s,vault
      - -trimpath
    ldflags:
      - -s -w
    goos:
      - linux
      - windows
      - darwin
    ignore:
      - goos: windows
        goarch: arm64
    dir: ./cmd/risor
    main: .
archives:
  - id: "standard"
    builds:
      - "standard"
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
brews:
  - skip_upload: false
    repository:
      owner: risor-io
      name: homebrew-risor
    commit_author:
      name: Curtis Myzie
      email: info@cmds.dev
    folder: Formula
    homepage: "https://github.com/risor-io/risor"
    description: "An embedded scripting language for Go projects"
    license: "Apache-2.0"
